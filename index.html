<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle sm" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Moneda</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">ARS</a></li>
            <li><a class="dropdown-item" href="#">USD</a></li>
            <li><a class="dropdown-item" href="#">EUR</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
    </div>
    <div class="whole-container">
        <div class="div-pablo">
            <h6>CUENTA DE PABLO</h6>
            <input type="text" id="input-pablo" class="form-control">
            <button type="submit" id="transferir-btn" onclick="transfPablo()">Transferir</button>
            <button type="submit" class="mi-saldo" onclick="ejecutarPablo()">Click para ver saldo</button>
            <button type="submit" id="pf-pablo" onclick="PF_P()">Cotizar Plazo Fijo</button>
            <p id="saldo-pablo"></p>
        </div>
        <div class="div-laura">
            <h6>CUENTA DE LAURA</h6>
            <input type="text" id="input-laura" class="form-control">
            <button type="submit" id="transferir-btn" onclick="transfLaura()">Transferir</button>
            <button type="submit" onclick="ejecutarLaura()">Click para ver saldo</button>
            <button type="submit" id="pf-laura" onclick="PF_L()">Cotizar Plazo Fijo</button>
            <p id="saldo-laura"></p>
        </div>
    </div>

    <script src="./bank-main.js"></script>
</body>

</html>
