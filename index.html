<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.min.css"
        integrity="sha512-InYSgxgTnnt8BG3Yy0GcpSnorz5gxHvT6OEoRWj91Gg+RvNdCiAharnBe+XFIDS754Kd9TekdjXw3V7TAgh6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2 whole-container-register">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                    <h2 class="h2-register">Sign Up Now!</h2>
                    <p class="p-register">Fill all form fields to register</p>
                </div>
                <form id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active" id="account"><strong>Personal Information</strong></li>
                        <li id="personal"><strong>Account information</strong></li>
                        <li id="confirm"><strong>Finish</strong></li>
                    </ul>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <br>
                    <!-- fieldsets -->
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Account information:</h2>
                                </div>
                            </div>
                            <label class="fieldlabels">Full Name: *</label>
                            <input type="text" name="fname" placeholder="Full Name" id="nombre-cliente" />
                            <label class="fieldlabels">DNI: *</label>
                            <input type="text" name="uname" placeholder="DNI" id="dni" />
                            <label class="fieldlabels">Email: *</label>
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Personal Information:</h2>
                                </div>
                            </div>
                            <label class="fieldlabels">Phone number: *</label>
                            <input type="text" name="phno" placeholder="Phone number" id="phone-number" />
                            <label class="fieldlabels">Password: *</label>
                            <input type="password" name="pwd" placeholder="Password" id="password" />
                            <label class="fieldlabels">Confirm Password: *</label>
                            <input type="password" name="cpwd" placeholder="Confirm Password" id="confirm-password" />
                            <label class="fieldlabels">Gross Income</label>
                            <input type="text" name="phno_2" placeholder="Gross Income" id="gross-income" />
                        </div>
                        <input type="button" name="next" class="next action-button" value="Next" />
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                            </div>
                            <br><br>
                            <h2 class="black-text text-center"><strong>You have successfully registered !</strong>
                            </h2>
                            <br>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <img src="./images/bg-removed-tick.png" class="fit-image">
                                </div>
                            </div>
                            <br><br>
                            <div class="row justify-content-center">
                                <div class="col-7 text-center">
                                    <h5 class="black-text text-center">Click below to proceed</h5>
                                    <button id="submit-btn" class="submit"><a>Click me to
                                            continue</a></button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/register-form.js"></script>

</body>

</html>
